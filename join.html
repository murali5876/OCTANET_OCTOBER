<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MK Online Trading Institute - Contact Us</title>
        <link rel="icon" href="myprojectlogo.jpeg">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            :root {
                --text-size: 1.5rem;
                --bg-color: #00000072;
            }
    
            body {
                font-family: "Poppins", sans-serif;
                background-image: url('https://4.bp.blogspot.com/-66prE1ZpoVU/VTBJbXmD0DI/AAAAAAAIQ7M/dbSA5eQm6sE/w1200-h630-p-k-no-nu/global%2Bpeople%2Bon%2Bblue%2Bground.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                color: white;
            }
    
            .page-header {
                background-color: var(--bg-color);
                padding: 10px 0;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }
    
            .page-header h1 {
                font-size: var(--text-size);
                margin-left: 20px;
                font-weight: bold;
            }
    
            .nav-links-left {
                margin-left: 20px;
            }
    
            .nav-links-right {
                margin-right: 20px;
            }
    
            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: bold;
                margin: 0 1rem;
                font-size: var(--text-size);
            }
    
            .page-content {
                background-color: rgba(0, 0, 0, 0.5);
                min-height: calc(100vh - 100px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: 0 auto;
                margin-top: 100px;
                padding: 2rem;
            }
    
            .page-content h1 {
                font-size: var(--text-size);
                margin-bottom: 1rem;
            }
    
            .page-content label {
                display: block;
                margin-bottom: 1rem;
                font-size: var(--text-size);
            }
    
            .page-content input[type="text"],
            .page-content input[type="email"],
            .page-content input[type="tel"] {
                width: 100%;
                padding: 0.5rem;
                font-size: var(--text-size);
                margin-bottom: 1rem;
            }
    
            .page-content button[type="submit"] {
                background-color: #2ecc71;
                color: white;
                padding: 0.5rem 1rem;
                font-size: var(--text-size);
                border: none;
                cursor: pointer;
                transition: background-color 250ms linear;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
    
            .page-content button[type="submit"]:hover {
                background-color: #27ae60;
            }
    
            .page-content::before {
                content: "Login/Sign Up to Enroll";
                background-color: rgba(0, 0, 0, 0.5);
                padding: 10px;
                text-align: center;
                display: block;
                font-size: var(--text-size);
                color: white;
                margin-bottom: 10px;
            }
            
            .page-header,
            .page-content {
                border: 5px solid rgb(243, 243, 243);
                border-radius: 20px;
            }
           
            .page-header,
            .page-content {
                border: 5px solid rgb(243, 243, 243);
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            <div class="nav-links nav-links-left">
                <a href="index.html">Home</a>
            </div>
            <h1>MK Online Trading Institute</h1>
            <div class="nav-links nav-links-right">
                <a href="contact.html">Contact Us</a>
                <a href="about.html">About</a>
            </div>
        </div>
        <section class="page-content">
            <form>
                <label for="name">Name:</label>
                <h3><input type="text" id="name" name="name" required placeholder="Enter your name"></h3>
    
                <label for="email">Email:</label>
                <h3><input type="email" id="email" name="email" required placeholder="Enter your email"></h3>
    
                <label for="contact">Contact Number:</label>
                <h3><input type="tel" id="contact" name="contact" required placeholder="Enter your contact number"></h3>
    
                <button type="submit">Submit</button>
            </form>
        </section>
    </body>
</html>
